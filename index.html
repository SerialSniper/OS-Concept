<!DOCTYPE html>
<html>
    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </head>
    <body background="img/Forest.jpg">
        <header>
            <div class="darkener">
                <div class="centerer">
                    <b id="date">12:34 AM</b>
                </div>
            </div>
        </header>

        <div class="window">
            <div class="window-blur"></div>
            <div class="darkener darker"></div>
            <div class="window-nav">
                <div class="window-titlebar">
                    <div class="window-button red"></div>
                    <div class="window-button yellow"></div>
                    <div class="window-button green"></div>
                    <span>Settings</span>
                </div>
            </div>
        </div>

        <div class="mixer">
            <div class="darkener">
                <div class="window-titlebar">
                    <div class="centerer">
                        <span>Mixer</span>
                    </div>
                </div>
                <div class="mixer-channel">
                    <img src="img/ico/audio.svg" />
                    <div class="slider-container">
                        <input type="range" min="1" max="100" value="50" class="mixer-slider">
                        <div class="db-container">
                            <div class="db-indicator">
                                <div class="clipper">
                                    <div class="bright-db-indicator"></div>
                                    <div class="db-danger"></div>
                                </div>
                            </div>
                            <div class="db-indicator db-indicator-2">
                                <div class="clipper clipper-2">
                                    <div class="bright-db-indicator"></div>
                                    <div class="db-danger"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="volume-indicator">69</div>
                </div>
            </div>
        </div>

        <footer>
            <div class="darkener">
                <div class="centerer">
                </div>
            </div>
        </footer>
    </body>
    <script> </script>
</html>
